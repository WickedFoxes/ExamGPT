<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script type="text/javascript">
      window.MathJax = {
          tex: {
              inlineMath: [['$', '$'], ['\\(', '\\)']],
              displayMath: [['$$', '$$'], ['\\[', '\\]']],
              processEscapes: true,
              throwOnError: false // Ignore errors and continue rendering
          },
          options: {
              ignoreHtmlClass: ".*", // Process all elements
              processHtmlClass: "mathjax" // Process elements with this class
          }
      };
  </script>
    <title>Exam GPT</title>
  </head>
  <body>
    {% include "navbar.html" %} {% block content %} {% endblock %}
  </body>
</html>
